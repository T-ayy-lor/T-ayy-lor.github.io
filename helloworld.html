<!DOCTYPE html> <!-- tells your browser what kind of document to expect -->

<html> <!-- the parent element that contains all your html elements-->

<head> <!-- contains the metadata for your html document -->
    <meta charset="utf-8">
    <!-- defines the 'character encoding' for your document, allows for all symbols to be displayed effectively -->

    <link rel="icon" type="image/png" href="favicon.png">
    <!-- the picture displayed at top of browser -->

    <title>Your title here!</title>
    <!-- the text displayed at top of browser / search engines -->

    <meta name="description" content="">
    <!-- the summary displayed when your website appears in search engines -->

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- properly sizes your website for all display types -->

    <link rel="stylesheet" href="style.css">
    <!-- tells your browser where to find the stylesheet to reference in styling your html -->
</head>

<body> <!-- contains the content to be displayed -->
    <header>
        <!-- top-of-page content goes here -->
    </header>

    <nav>
        <!-- navigation menu goes here -->
    </nav>

    <main>
        <!-- the main content of a web page goes here -->
        hello world!
    </main>

    <footer>
        <!-- bottom-of-page content goes here -->
    </footer>
</body>

</html>
